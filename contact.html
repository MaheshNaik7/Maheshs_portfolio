      <div class="main">
        <div class="contactform">
            <h1>contact me for work/general Enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="clientName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="clientName" aria-describedby="Name">
                </div>
                <div class="mb-3">
                  <label for="clientEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="eclientphone">
                </div>
                <div class="mb-3">
                  <label for="clientEnquiry" class="form-label">Enquiry</label>
                  <input type="text" class="form-control" id="clientEnquiry">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
